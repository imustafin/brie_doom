title: Brie Doom
description: >-
  A Doom source port in Eiffel with Design by Contract.
baseurl: ""
url: "https://imustafin.tatar"
github_username: imustafin

plugins:
  - jekyll-postcss

sass:
  implementation: sass-embedded
  sourcemap: never

exclude:
  # Build job moves files from /site dir to the root,
  # so ignore everything from root
  - README.md
  - brie_doom
  - docs
  - .github
  - .gitattributes
  - .gitignore
  # Ignore js files
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock

