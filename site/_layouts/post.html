---
layout: bare
---

<article class="mx-auto">
  <h1 class="text-4xl font-bold text-center mb-4">
    {{ page.title | markdownify }}
  </h1>
  <div class="max-w-4xl mx-auto mb-8">
    <div>
      Published: {{ page.date | date_to_string }}
    </div>
    <div>
      Tags: {{ page | tags }}
    </div>
  </div>

  <div class="prose md:prose-xl max-w-4xl mx-auto">
    {{ content }}
  </div>
</article>
